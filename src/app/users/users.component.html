
<header>
    <h1>User App</h1>
    <nav>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/add">Add User</a></li>
    
      </ul>
    </nav>
  </header>


  <mat-form-field id="name">
    <input matInput type="text" placeholder="Search By Name" [(ngModel)]="searchQuery"
      (ngModelChange)="searchbyname()">
  </mat-form-field>
  
  <mat-form-field id="email">
    <input matInput  type="text" placeholder="Search By Email" [(ngModel)]="searchQquery"
      (ngModelChange)="searchbyemail()">
  </mat-form-field>

<div class="container mt-3">
    
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- UserName Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- ContactNumber Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> ContactNumber </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let user">
                <a href="{{ user.website }}" target="_blank">{{ user.website }}</a>
            </td>
        </ng-container>

        <!-- Company Column -->
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let user"> {{user.company}} </td>
        </ng-container>

       
        <ng-container matColumnDef="actionEditDelete">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let user">
              <button (click)="edit(user)">
                <mat-icon style="color:green;">edit</mat-icon> 
              </button>
              <button (click)="delete(user.id)">
                <mat-icon style="color: red;">delete</mat-icon> </button>
            </td>
          </ng-container>
          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
</div>



  <div id="editin" *ngIf="isEditMode">
    <form [formGroup]="editdata" (ngSubmit)="updateuser()" class="form-card">
      <button id="close" type="button" (click)="closeForm()" class="close-button">&#x2715;</button>
  
      <label class="form-label">Id:</label>
      <input type="text" formControlName="id" class="form-input" />
  
      <label class="form-label">UserName:</label>
      <input type="text" formControlName="name" class="form-input" />
  
      <label class="form-label">Email:</label>
      <input type="text" formControlName="email" class="form-input" />
  
      <label class="form-label">Contact Number:</label>
      <input type="text" formControlName="phone" class="form-input" />
  
      <label class="form-label">Website</label>
      <input type="text" formControlName="website" class="form-input" />
  
      <label class="form-label">Company</label>
      <input type="text" formControlName="company" class="form-input" />
  
      <input type="submit" value="Save" class="form-submit" />
    </form>
  </div>
  
<footer>

  </footer>
